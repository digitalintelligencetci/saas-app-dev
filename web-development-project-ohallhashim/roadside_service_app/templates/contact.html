<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Provo Roadside Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Contact Us</h1>
                <p class="subtitle">We are here to assist you 24/7!</p>
            </div>
        </div>
    </section>

    <!-- Navigation Section -->
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a href="/" class="navbar-item">Home</a>
                    <a href="/contact/" class="navbar-item is-active">Contact</a>
                    <a href="/services/" class="navbar-item">Services</a>
                    <a href="/about/" class="navbar-item">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <section class="section">
        <div class="container">
            <h2 class="title">Get in Touch</h2>
            <p>Feel free to reach out to us using the form below:</p>

            <form action="/contact/" method="POST">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" name="name" placeholder="Your Name" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" name="email" placeholder="Your Email" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea class="textarea" name="message" placeholder="Your Message" required></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Provo Roadside Service</strong> by <a href="https://github.com/ohallhashim">Digital Intelligence LTD</a>. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>

<form action="/contact/" method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- This will render the form fields as paragraphs -->

    <div class="field">
        <div class="control">
            <button class="button is-primary" type="submit">Send Message</button>
        </div>
    </div>
</form>
